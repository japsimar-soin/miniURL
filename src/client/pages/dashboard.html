<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniURL - Dashboard</title>

    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üîó MiniURL Dashboard</h1>
        <p>Create and manage your short links</p>
      </header>

      <div class="card">
        <h2>Create New Link</h2>

        <div id="message" class="message"></div>

        <form id="createLinkForm">
          <div class="form-group">
            <label for="targetUrl">Target URL *</label>
            <input
              type="url"
              id="targetUrl"
              name="targetUrl"
              required
              placeholder="https://example.com"
              autocomplete="off"
            />
            <div class="error-message" id="targetUrlError"></div>
            <div class="help-text">Enter the full URL you want to shorten</div>
          </div>

          <div class="form-group">
            <label for="code">Custom Short Code (optional)</label>
            <input
              type="text"
              id="code"
              name="code"
              placeholder="Leave empty for auto-generated"
              maxlength="6"
              autocomplete="off"
            />
            <div class="error-message" id="codeError"></div>
            <div class="help-text">
              Exactly 6 characters. Only letters and numbers. Must be unique.
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="createLinkBtn" disabled>
            <span id="btnText">Create Link</span>
            <span id="btnSpinner" style="display:none;">‚è≥</span>
          </button>
        </form>
      </div>

      <div class="card">
        <div class="table-header-area">
          <h2>All Links</h2>
          <div class="link-count"><span id="linkCount">0</span> link(s)</div>
        </div>

        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by code or URL..."
            autocomplete="off"
          />
        </div>

        <div id="linksContainer">
          <div class="state loading">Loading links...</div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/dashboard.js"></script>
  </body>
</html>
